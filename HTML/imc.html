<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica JavaScript</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Práctica JavaScript</h1>
    </header>
    <section style="text-align: center;"> 
        <header> 
            <h3> Cálculo de IMC</h3>
        </header>
        <label for="altura">Altura</label>
        <input type="number" name="altura" id="altura" required>
        <label for="peso">Peso</label>
        <input type="number" name="peso" id="peso"> <br>  
        <label for="resultado">Resultado IMC</label>
        <input type="text" id="resultado" name="resultado"> 
        <button id="btnCalcular">Calcular</button>
        <button id="btnLimpiar">Limpiar</button>
    </section>
    <center>
    <section>
      <header>
        <h3> Operaciones aritméticas</h3>
        <h4>Usando combo Box</h4>
      </header>
      <hr>
      <input type="number" name="idNumero1" id="idNumero1" required placeholder="Captura un Valor numérico">
      <select name="opcion" id="idOpcion">
        <option value="1">Suma</option>
        <option value="2">Resta</option>
        <option value="3">Multiplicación</option>
        <option value="4">División</option>
      </select>
      <input type="number" name="idNumero2" id="idNumero2" required placeholder="Captura un Valor Numérico"> 
      <br>
      <label for="idResultado">Resultado :</label>
      <input type="text" name="idResultado" id="idResultado">
      <button id="btnCalcularp2">Calcular</button>
      <button id="btnLimpiarp2">Limpiar</button>
    </section>
    </center>
    <script src="/js/app.js"></script>
</body>
</html>
